            <div><i class="fa-solid fa-magnifying-glass"></i></div>
            <div> <img src="../images/Netflix-avatar.png" id="profile"></div>
        </div>

    <section class="banner">

             <h1>북한산</h1>

              경기도 고양시 덕양구·양주시·의정부시의 경계에 있는 높이 835.6m의 산으로<br>
              이름은 조선 후기시대때 한성의 북쪽이라는 뜻에서 유래되었다</p>

            <button>재생</button>
            <button>내가 찜한 콘텐츠</button>

        </div>
    </section>
