<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_연습문제2</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>납품자 정보</legend>
            1. 납품자명 : <input> <br>
            2. email : <input type="email" placeholder="answer@naver.com"> <br>
            3. 홈페이지 : <input type="url" value="http://"> <br>
            4. 지역 : <select>
                         <option>부산</option>
                      </select>
        </fieldset>
    

    <br>


        <fieldset>
            <legend>납품정보</legend>
            <ul>
                
                    <li>상품명 : <input> </li> <br>
                    <li>납품수량 : <input type="number" min="100" placeholder="최소 100"></li>
                    <li>납품등급 : <input type="range" min="0" max="50" step="10"> </li>
                    <li> 기타사항 : <textarea></textarea></li>
                
            </ul>
        </fieldset>

        <button type="submit">send message</button>
    </form>
    
</body>
</html>
