<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_HTML 연습문제</title>
</head>
<body>
    <form>                                
        고객명 : <input> <br>
        전화번호 : <input type="tel" placeholder="'-'기호 포함" > <br>
        E-mail : <input type="email">
    
    
        피자선택 : <select> 
            <option>피자를 선택하세요</option>
        </select>
        <fieldset>
            <legend>피자사이즈</legend>
            <label for="s">Small</label>  <input type="radio" name="team" id="s">   <br>
            <label for="m">Medium</label>  <input type="radio" name="team" id="m">   <br>
            <label for="l">Large</label>  <input type="radio" name="team" id="l">
        </fieldset>
        <fieldset>
            <legend>토핑 선택</legend>
            <input type="radio"> 베이컨<br>
            <input type="radio"> 치즈<br>
            <input type="radio"> 양파 <br>
            <input type="radio"> 버섯
        </fieldset>
    </form>

   희망배송시간 : <input type="time"> <br><br>

   배송시 요청 사항 : <textarea></textarea> <br><br>

   <button>주문하기</button>
    
</body>
</html>
